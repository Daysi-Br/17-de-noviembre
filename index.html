<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <p>Esta herramienta utiliza la API ExchangeRate-API para convertir valores desde USD a PYG, ARS y BRL.</p>

        <label for="amount">Monto en USD:</label>
        <input type="number" id="amount" placeholder="Ingresa un monto en USD">

        <button id="convertBtn">Convertir</button>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
